<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Sesquipedalia</title>

    <!-- Link the manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add an icon for good measure -->
    <link rel="icon" href="icon-192.jpg" type="image/png">
</head>
<body>
    <h1>Sesquipedalia</h1>
    
    <div class="main-container">
        <div class="coolbox">
            <h2>About</h2>
            <h3>Welcome to Sesquipedalia!</h3>
            <p style="text-align:justify">Sesquipedalia's goal is to expand your vocabulary by giving you new words to learn each week, and challenges you to use them <i>in the wild</i>.</p>
        </div>

        <div class="coolbox">
            <h2 id="word">Loading...</h2>
            <p id="pronunciation", style="text-align: right", style="padding-top:0", style="margin-top:0"></p>
            <p id="definition"></p>
            <p id="example", style="font-style:italic">who knows</p>
            <a id="link", href="https://www.merriam-webster.com/dictionary/">Learn more about this word</a>

        </div>

        
    </div>

    <div class="button-bar">
        <button id="reset" onclick="resetStartDate()">Reset</button>
        <button id="increment" onclick="incrementDaysSkipped()">Increment</button>   
        <button id="filter" onclick="filterValidWords(getWordList())">Filter</button>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
