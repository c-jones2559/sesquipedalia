<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Sesquipedalia</title>

    <!-- Link the manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add an icon for good measure -->
    <link rel="icon" href="icon-192.jpg" type="image/png">
</head>
<body>
    <h1>Sesquipedalia</h1>
    
    
    <div>
        <h2>About</h2>
        <h3>Welcome to Sesquipedalia!</h3>
        <p>Sesquipedalia's goal is to expand your vocabulary by giving you new words to learn each week, and challenges you to use them <i>in the wild</i>.</p>
    </div>

    <div>
        <h2 id="word"></h2>
        <p id="pronunciation", style="text-align: right", style="padding-top:0", style="margin-top:0">this word doesn't work :(</p>
        <p id="definition">press increment below and it might fix</p>
        <p id="example">who knows</p>
        
    </div>

    <button id="reset" onclick="resetStartDate()">Reset</button>
    <button id="increment" onclick="incrementDaysSkipped()">Increment</button>

    
    
    <script src="script.js"></script>

</body>
</html>
